

{% extends "user/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

    <div>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
    </div>

        <form class="form-signin" method="post">
  
  
  {% csrf_token %}
  <h1>sign in</h1>
  <br>
  

  <div>
                <label><b>Username</b></label>
               <input type="text" name="username" maxlength="150" autofocus="" class="textinput textInput form-control" required="" id="username">
            </div>
            <div >
               <label><b>Password</b></label>
                <input type="password" name="password" class="textinput textInput form-control" required="" id="password">
            </div>
            <div>
                 <button id="btn" class="btn btn-secondary" type="submit">Log In</button>
            </div>
            <hr>
            
                <a style="color: black;" href="{% url 'password_reset'  %}">Forgot your password?</a>


</form>
  


{% endblock %}
